{% extends "layout.html" %}
{% block title %}Roster App{% endblock %}
{% block page %}Roster App{% endblock %}

{{ super() }}

{% block content %}
        <h3>Welcome {{ user.username }}</h3>
        
        <div class="row">
                <div class="col s12 m6">
                <form method="POST" action="/staff/clock_in">
                        <button type="submit" class="btn waves-effect waves-light teal btn-large" style="width: 100%;">
                        <i class="material-icons left">access_time</i>
                        Clock In
                        </button>
                </form>
                </div>
                <div class="col s12 m6">
                <form method="POST" action="/staff/clock_out">
                        <button type="submit" class="btn waves-effect waves-light teal btn-large" style="width: 100%;">
                        <i class="material-icons left">exit_to_app</i>
                        Clock Out
                        </button>
                </form>
                </div>
        </div>
{% endblock %}
